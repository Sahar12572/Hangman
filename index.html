<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="game-box">
        <h1>Welcome To Hangman</h1>
        <h2>Now Play Game</h2>
        <div class="word-display" id="word-display">_ _ _ _ _</div>
        <div class="input-area">
          <input type="text" id="letter-input" maxlength="1" />
          <button onclick="guessLetter()">Guess</button>
        </div>
        <div class="status" id="game-status">
          <p>Wrong guesses: <span id="wrong-guesses"></span></p>
          <p>Attempts left: <span id="attempts-left">6</span></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
